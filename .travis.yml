dist: trusty
sudo: required
services:
- docker

env:
  matrix:
  - ARCH=amd64
  - ARCH=arm64
  - ARCH=armel
  - ARCH=armhf
  - ARCH=i386
  - ARCH=mips
  - ARCH=mips64el
  - ARCH=mipsel
  - ARCH=ppc64el
  - ARCH=ppc64el-next SKIP_TAG=1
  - ARCH=s390x
  global:
    secure: ""

matrix:
  fast_finish: true
  allow_failures:
  - env: ARCH=ppc64el-next SKIP_TAG=1

branches:
  only: master

addons:
  apt:
    sources:
    - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ devel universe'
    packages:
    - binfmt-support
    - qemu-user-static

script:
- dpkg -s qemu-user-static
- docker build -t laarid/devel:$ARCH $ARCH
- O=$(docker run --rm laarid/devel:$ARCH /bin/bash -c 'ls /usr/bin/qemu-*');
  if [ -n "$O" ]; then
    docker run --rm laarid/devel:$ARCH $O --version;
  fi
- |
  git clone -o laarid https://github.com/laarid/package_laarid-meta.git \
    ${TRAVIS_BUILD_DIR%${TRAVIS_REPO_SLUG}}/laarid-meta;
  docker run --rm \
    --volume ${TRAVIS_BUILD_DIR%${TRAVIS_REPO_SLUG}}:${TRAVIS_BUILD_DIR%${TRAVIS_REPO_SLUG}} \
    --workdir ${TRAVIS_BUILD_DIR%${TRAVIS_REPO_SLUG}}/laarid-meta \
    laarid/devel:$ARCH \
    debuild -i -us -uc -b

after_success:
- if [ "$TRAVIS_PULL_REQUEST" == "false" -a -z "${SKIP_TAG}" ]; then
  docker login -u "$DOCKER_USER" -p "$DOCKER_PASS";
  docker push laarid/devel:$ARCH;
  fi

notifications:
  slack:
    rooms:
    - secure: ""
